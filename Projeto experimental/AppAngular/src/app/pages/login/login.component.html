<app-useracess>
    <form [formGroup]="formularioLogin" (ngSubmit)="Logar()" class="login-form">
        
        <!-- Título -->
        <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>

        <!-- Campo Email -->
        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Digite seu email" class="input-field">
            <div class="error-message">
                <small *ngIf="formularioLogin.get('email')?.touched">
                    <span *ngIf="formularioLogin.get('email')?.hasError('required')" class="text-red-500 font-semibold">
                        O email é obrigatório.
                    </span>
                    <span *ngIf="formularioLogin.get('email')?.hasError('email')" class="text-red-500 font-semibold">
                        O email informado é inválido.
                    </span>
                </small>
            </div>
        </div>

        <!-- Campo Senha -->
        <div class="form-group">
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
            <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" class="input-field">
            <div class="error-message">
                <small *ngIf="formularioLogin.get('senha')?.touched">
                    <span *ngIf="formularioLogin.get('senha')?.hasError('required')" class="text-red-500 font-semibold">
                        O campo senha é obrigatório.
                    </span>
                </small>
            </div>
        </div>

        <!-- Opções Adicionais -->
        <div class="flex justify-between items-center mt-4">
            <a routerLink="" class="text-sm text-blue-600 hover:underline">Esqueci minha senha</a>
            <div class="flex items-center">
                <input type="checkbox" formControlName="lembrar" class="mr-2">
                <label class="text-sm text-gray-700">Lembrar-me</label>
            </div>
        </div>

        <!-- Botão Login -->
        <div class="mt-6">
            <button type="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                Entrar
            </button>
        </div>

        <!-- Link para Cadastro -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-700">Ainda não tem uma conta? 
                <a routerLink="/registrar" class="text-blue-600 hover:underline">Cadastre-se</a>
            </p>
        </div>

        <!-- Link para Página Inicial -->
        <div class="mt-2 text-center">
            <p class="text-sm text-gray-700">Voltar à 
                <a routerLink="/" class="text-blue-600 hover:underline">Página Inicial</a>
            </p>
        </div>

    </form>
</app-useracess>
<router-outlet/>
