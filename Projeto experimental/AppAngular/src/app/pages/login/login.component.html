<app-default-login-layout>
    <form [formGroup]="loginForm" (ngSubmit)="logar()">
      <app-input-primary formName="email" type="email" label="Email" placeholder="Digite seu e-mail" label="Email"></app-input-primary>
      <app-input-primary formName="password" type="password" label="Senha" placeholder="Digite sua senha" label="Senha"></app-input-primary>
      <button type="submit">Entrar</button>
    </form>
  </app-default-login-layout>
