@if(label){
    <label class="block text-base font-semibold text-[#3596D2] mb-2">{{label}}</label>
}
<div class="flex flex-row w-full h-8 md:h-10 border-2 border-[#3596D2] rounded-lg text-[#3596D2] font-semibold">
    @if(src != '') {
        <img [src]="src" alt="icon" class="w-8 h-8 p-2 md:w-10 md:h-10 rounded-l-lg">
    }
    <input [formControl]="control"
           [type]="type"
           class="input-field w-full pl-2 rounded-lg border-0 focus:ring-0 focus:outline-none"
           [placeholder]="placeholder"
           [name]="name">
</div>
@if(error){
    <p class="text-red-500 text-sm mt-1">{{error}}</p>
}
